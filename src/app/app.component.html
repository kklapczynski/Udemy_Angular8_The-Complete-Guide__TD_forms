<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div ngModelGroup="userData" #userData="ngModelGroup" id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
              ngModel
              name="username"
              required
            >
            <!-- <input type="text" id="username" class="form-control"
              [ngModel]="defaultName"
              name="username"
              required
            > -->
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            >
            <span class="help-block" *ngIf="!email.valid && email.touched">Please give a valid email!</span>    
          </div>
        </div>
        <span class="help-block" *ngIf="!userData.valid && userData.touched">Please fill user data!</span>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
            required
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <div class="form-group">
            <textarea class="form-control" name="answer" rows="3"
            [(ngModel)]="questionAnswer"
          ></textarea>
          <p class="help-block">Your answer: {{questionAnswer}}</p>
          </div>
          
        </div>
        <div class="radio" *ngFor="let g of genders">
          <label>
            <input type="radio"
            name="gender"
            ngModel
            [value]="g"
            required>
            {{g}}  
          </label>
          
        </div>
        <button class="btn btn-primary" type="submit"
          [disabled]="!f.valid"  
        >Submit</button>
      </form>
      <div *ngIf="submitted">
        <div class="col-xs-12">
          <hr>
          <h3>Your data:</h3>
          <p>User name: {{user.name}}</p> 
          <p>User email: {{user.email}}</p> 
          <p>User secret: {{user.secret}}</p> 
          <p>User answer: {{user.answer}}</p> 
          <p>User gender: {{user.gender}}</p> 
        </div>
        
      </div>
    </div>
  </div>
</div>
