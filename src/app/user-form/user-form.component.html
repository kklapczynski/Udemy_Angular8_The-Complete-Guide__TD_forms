<div class="container">
    <div class="row">
        <h2>User form</h2>
        {{this.diagnostic}}
    </div>
    
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <div id="user-data">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control"
                    required
                    [(ngModel)]="model.name" name="name" #spy #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
                <br>{{spy.className}}
            </div>
            <button class="btn btn-default" type="button">Suggest an Username</button>
            <div class="form-group">
              <label for="email">Mail</label>
              <input type="email" id="email" class="form-control"
                required
                [(ngModel)]="model.email" name="email">
            </div>
          </div>
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select id="secret" class="form-control"
                [(ngModel)]="model.secretQuestion" name="secretQuestion">
                <option *ngFor="let question of secretQuestions" [value]="question">{{question}}</option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Submit</button>
          <button class="btn btn-primary" type="submit" [disabled]="!userForm.form.valid">Submit</button>
          <button class="btn btn-default" type="button" (click)="newUser(); userForm.reset()">New user</button>
        </form>
      </div>
    </div>
  </div>
